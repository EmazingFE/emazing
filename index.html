<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Emazing</title>
    <style type="text/css">
      html, body {
        background: #191b1f;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: #bfd7db;
        line-height: 1.4;
      }

      #loading-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #loading {
        width: 100px;
        -webkit-animation: trans 1s;
        animation: trans 1s;
      }
      @keyframes trans {
        0% {
          opacity: 1
        }
        33% {
          opacity: 1
        }
        66% {
          opacity: 0
        }
        100% {
          opacity: 1
        }
      }
      @webkit-keyframes trans {
        0% {
          opacity: 1
        }
        33% {
          opacity: 1
        }
        66% {
          opacity: 0
        }
        100% {
          opacity: 1
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="loading-wrapper">
      <img id="loading" src="https://fuss10.elemecdn.com/a/88/fa4e097bbef5cba0b8e0cf4f27a1bpng.png" />
    </div>
    <script src="https://npm.elemecdn.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://npm.elemecdn.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
